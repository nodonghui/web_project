<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
	
	<h5 class="my-3 border-bottom pb-2">게시물 수정</h5>
	
	<!-- 대용량 파일 분할 전송 -->		
					<label  class="mb-1" for="attachFile">대용량 첨부파일 </label>
					<input id="video-file" type="file" name="file">
					<button onclick="sendVideoChunks()">업로드</button>
					<div id="result" name="percent"></div>
	
	<form th:object="${postForm}" method="post" enctype="multipart/form-data" th:action="@{|/post/modify/${id}|}">
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			
			<label  class="mb-1" for="attachFile">첨부파일 : </label>
						<input type="file" th:field="*{LowCapacityFile}"  name="attachfile" id="attachFile" enctype="multipart/form-data"/>
							
				        
	        <div class="mb-3" >
	            <label for="title" class="mb-1" >제목</label>
	            <input type="text" th:field="*{title}" id="title" >
	        </div>
			
	        <div class="mb-3" >
	            <label for="content" class="form-label">내용</label>
	            <textarea th:field="*{contents}" id="contents"  rows="10"></textarea>
	        </div >
			
			<input type="submit" value="저장하기" class="btn btn-primary my-2"><br>	
	    </form>
		
		
		<img th:if="${url != null}" th:src="${url}" alt="image" /><br>
		
		
		
				
				
				<!-- 대용량 파일 분할 전송 script -->		
				<script>
						const sendVideoChunks = () => {
						        const chunkSize = 1024 * 1024; // 1MB
						        const file = document.getElementById("video-file").files[0];
						        const resultElement = document.getElementById("result");

						  		// total size 계산
						        const totalChunks = Math.ceil(file.size / chunkSize);
						        let currentChunk = 0;

						  		// chunk file 전송
						        const sendNextChunk = () => {
						  			
						  			// chunk size 만큼 데이터 분할
						            const start = currentChunk * chunkSize;
						            const end = Math.min(start + chunkSize, file.size);

						            const chunk = file.slice(start, end);
									
						  			// form data 형식으로 전송
						            const formData = new FormData();
						            formData.append("chunk", chunk, file.name);
						            formData.append("chunkNumber", currentChunk);
						            formData.append("totalChunks", totalChunks);
									const header = document.querySelector('meta[name="_csrf_header"]').content;
									const token = document.querySelector('meta[name="_csrf"]').content;

						            fetch("/largefile/upload", {
						                method: "POST",
										headers:{
											'header': header,
											'X-CSRF-Token': token
										},
						                body: formData
						            }).then(resp => {
						  				// 전송 결과가 206이면 다음 파일 조각 전송
						                if (resp.status === 206) {
						  					// 진행률 표시
						                    resultElement.textContent = Math.round(currentChunk / totalChunks * 100) + "%"
						                    currentChunk++;
						                    if (currentChunk < totalChunks) {
						                        sendNextChunk();
						                    }
						                // 마지막 파일까지 전송 되면 
						                } else if (resp.status === 200) {
						                    resp.text().then(data => resultElement.textContent = data);
						                }
						            }).catch(err => {
						                console.error("Error uploading video chunk");
						            });
						        };

						        sendNextChunk();
						    }
				</script>
				
				
				
				
		
		
		
	
</div>
</html>
