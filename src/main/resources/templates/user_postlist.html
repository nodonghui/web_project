<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	
	<h4 th:text="|${#lists.size(user.postList)}개의 작성글이 있습니다.|"></h4>
	<table class="table" >
	    <thead class="table-dark">
	        <tr>
	            <th style="width:50%">제목</th>
	            <th>작성일시</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="post : ${user.postList}">
				<td>
				<a th:href="@{|/post/board/detail/${post.id}|}" th:text="${post.title}"></a>
				<span class="text-danger small ms-2"
										th:if="${#lists.size(post.commentList) > 0}" 
										th:text="${#lists.size(post.commentList)}">
				</span>
				</td>
	           
	            <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></td>
	        </tr>
	    </tbody>
	</table>

</div>
</html>
