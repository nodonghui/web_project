spring.application.name=web

#mysql 연동 설정

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#    각자 PC에 만들어놓은 Database이름을 써야 합니다. 
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/web?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
#    mysql에 생성한 사용자 계정 정보를 써야 합니다.
spring.datasource.username=root
spring.datasource.password=clzlswjstjf1@
   
  
    
#spring data jpa 설정
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

#영상파일 저장을 위한 아마존 S3 설정
spring.profiles.include=private
cloud.aws.credentials.accessKey=
cloud.aws.credentials.secretKey=
cloud.aws.s3.bucket=webcontainer
cloud.aws.region.static=ap-southeast-2
cloud.aws.stack.auto-=false

#multipart 용량 설정
spring.servlet.multipart.maxFileSize=50MB
spring.servlet.multipart.maxRequestSize=50MB

#ffmpeg 설정
ffmpeg.path=C:/ffmpeg/bin/ffmpeg.exe
ffprobe.path=C:/ffmpeg/bin/ffprobe.exe